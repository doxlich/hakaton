<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login/Register Page</title>
	<link rel="stylesheet" href="static/style.css">
	<style>
		h1 {
			text-align: center;
			margin-top: 15px;
		}
		input[type="submit"] {
			background-color: #8a5c44;
			color: #e4dfdb;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
			
		}
		input[type="submit"]:hover {
			background-color: #634231;
		}
		.form-footer {
			margin-top: 20px;
			display: flex;
			justify-content: space-between;
			align-items: end;
			width: 100%;

		}
		.form-footer a {
			color: #0070C0;
			text-decoration: none;
			font-size: 14px;
			font-weight: bold;
			transition: color 0.3s ease-in-out;
			
		}
		.form-footer a:hover {
			color: #003C7B;
		}
		.error-message {
			color: #FF0000;
			font-size: 14px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<header>
		<img src="static/icon.png" class="icon" alt=" ">
		<a class="nav-button">
			для новых пользователей
		</a>
		<a class="nav-button">
			о том как начать с нами работать
		</a>
		<a class="nav-button">
			вход/регистрация
		</a>
	</header>
	<form id="login-form" method="POST" action="/login">
		<h1 id="enter">Вход/Регистрация</h1>
        <input type="text" class="margin-1" name="name" placeholder="Имя пользователя" required>
        <input type="password" class="margin-1" name="password" placeholder="Пароль" required>
        <div class="form-footer">
			<div class="form-footer-50">
				<a href="#" class="password-refresh">забыли пароль?</a>
         	   	<button type="button" class="login-button" id="register-switch">зарегестрироваться</button>
			</div>
			<div class="form-footer-50">   
				<input type="submit" value="войти">
			</div>
		</div>
    </form>
    
    <form id="register-form" method="POST" action="/register" style="display: none;">
        <input type="text" class="margin-1" name="username" placeholder="Имя" required>
        <input type="email" class="margin-1" name="email" placeholder="Email" required>
        <select class="margin-1" name="user-role">
            <option value="0">Поставщик</option>
            <option value="1">Менеджер</option>
            <option value="2">Управляющий</option>
        </select>
        <input type="password" class="margin-1" name="password" placeholder="Пароль" required>
        <input type="password" class="margin-1" name="confirm-password" placeholder="Подтвердите пароль" required>
        <div class="form-footer">
            <button type="button" class="login-button" id="login-switch">войти</button>
			<input type="submit" value="зарегестрироваться">
        </div>
    </form>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#register-switch').click(function() {
                $('#login-form').hide();
                $('#register-form').show();
            });

            $('#login-switch').click(function() {
                $('#register-form').hide();
                $('#login-form').show();
            });
        });
		
    </script>
</body>
</html>

<table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Consumption Month</th>
        <th>Suppliers</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.category }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.consumption_month }}</td>
        <td>{{ product.suppliers }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

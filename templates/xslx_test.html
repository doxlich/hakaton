<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Категория 3</th>
                <th>Категория номенклатуры</th>
                <th>Элемент номенклатуры</th>
                <th>Расход за месяц</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
